apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ironjin92/my-registry:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: docker-registry


